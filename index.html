<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <img src="commit-mint.png" alt="commitMint" />
    <div class="container">
      <form method="post" id="form">
        <div class="mb-3">
          <label class="form-label" for="loopLength">Loop Length</label>
          <input
            class="form-control"
            id="loopLength"
            placeholder="Loop Length"
            type="text"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="projectDir">Project Directory</label>
          <input
            class="form-control"
            id="projectDir"
            placeholder="Project Directory"
            type="file"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="runFreq">Run Frequency</label>
          <select class="form-select" id="runFreq" name="runFreq">
            <option value="DAILY">DAILY</option>
            <option value="HOURLY">HOURLY</option>
            <option value="WEEKLY">WEEKLY</option>
            <option value="MONTHLY">MONTHLY</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label" for="runTime">Run Time</label>
          <input
            class="form-control"
            id="runTime"
            placeholder="Run Time"
            type="time"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="taskName">Task Name</label>
          <input
            class="form-control"
            id="taskName"
            placeholder="Task Name"
            type="text"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="commitPrefix">Commit Prefix</label>
          <input
            class="form-control"
            id="commitPrefix"
            placeholder="Commit Prefix"
            type="text"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="branchName">Branch Name</label>
          <input
            class="form-control"
            id="branchName"
            placeholder="Branch Name"
            type="text"
          />
        </div>
        <div class="mb-3">
          <button id="button" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="client.js"></script>
  </body>
</html>
